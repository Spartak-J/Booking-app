name: Mobile App CI

on:
  push:
    branches: [ devops/api-integration, mobile-app ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [ mobile-app, main ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: í³¥ Checkout code
        uses: actions/checkout@v4
      
      - name: í¿¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: í³¦ Install dependencies
        run: npm ci
      
      - name: í´ Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: í³ Run TypeScript check
        run: npm run typecheck
      
      - name: âœ¨ Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx}"
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: í³¥ Checkout code
        uses: actions/checkout@v4
      
      - name: í¿¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: í³¦ Install dependencies
        run: npm ci
      
      - name: í´’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: í´ Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    
    steps:
      - name: í³¥ Checkout code
        uses: actions/checkout@v4
      
      - name: í¿¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: í³¦ Install dependencies
        run: npm ci
      
      - name: í¿—ï¸ Test build
        run: |
          echo "Testing if app builds without errors..."
          npx expo export --platform android --output-dir dist
        continue-on-error: true
      
      - name: í³Š Build summary
        run: |
          echo "âœ… Build test completed!"
          echo "í³± Platform: Android"
          echo "í¾¯ Environment: Development"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, security-scan, build-test]
    if: always()
    
    steps:
      - name: í³¢ Post summary
        run: |
          echo "## í¾‰ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- í´’ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- í¿—ï¸ Build Test: ${{ needs.build-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
