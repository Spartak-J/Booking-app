name: Frontend CI/CD

on:
  push:
    branches: 
      - devops/frontend-deployment
      - Inna
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: spartakj
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg REACT_APP_API_BASE_URL=https://booking-oselya.pp.ua \
            -t spartakj/booking-frontend:latest \
            -t spartakj/booking-frontend:${{ github.sha }} \
            .
      
      - name: Push to DockerHub
        run: |
          docker push spartakj/booking-frontend:latest
          docker push spartakj/booking-frontend:${{ github.sha }}
      
      - name: Test container
        run: |
          docker run -d -p 3001:80 --name test-container spartakj/booking-frontend:latest
          sleep 5
          curl -f http://localhost:3001 || exit 1
          docker stop test-container
      
      - name: Summary
        run: |
          echo "### Frontend Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** spartakj/booking-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Container Security Scan
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spartakj/booking-frontend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Summary
        if: always()
        run: |
          echo "### Container Security Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** spartakj/booking-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Severity:** CRITICAL, HIGH" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Scan completed successfully" >> $GITHUB_STEP_SUMMARY
