name: Frontend CI/CD

on:
  push:
    branches: 
      - devops/frontend-deployment
      - Inna
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linter (if available)
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/devops/frontend-deployment' || github.ref == 'refs/heads/Inna'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: spartakj
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg REACT_APP_API_BASE_URL=https://booking-oselya.pp.ua \
            -t spartakj/booking-frontend:latest \
            -t spartakj/booking-frontend:${{ github.sha }} \
            .
          docker push spartakj/booking-frontend:latest
          docker push spartakj/booking-frontend:${{ github.sha }}
      
      - name: Image digest
        run: echo "âœ… Image pushed successfully - spartakj/booking-frontend:latest"

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spartakj/booking-frontend:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
