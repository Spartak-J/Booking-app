name: Frontend CI/CD

on:
  push:
    branches: 
      - devops/frontend-deployment
      - Inna
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: spartakj
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg REACT_APP_API_BASE_URL=https://booking-oselya.pp.ua \
            -t spartakj/booking-frontend:latest \
            -t spartakj/booking-frontend:${{ github.sha }} \
            .
      
      - name: Push to DockerHub
        run: |
          docker push spartakj/booking-frontend:latest
          docker push spartakj/booking-frontend:${{ github.sha }}
      
      - name: Test container
        run: |
          docker run -d -p 3001:80 --name test-container spartakj/booking-frontend:latest
          sleep 5
          curl -f http://localhost:3001 || exit 1
          docker stop test-container
          echo "Container test passed!"
      
      - name: Summary
        run: |
          echo "### Frontend Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** spartakj/booking-frontend:latest" >> $GITHUB_STEP_SUMMARY

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Trivy Container Security Scan
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spartakj/booking-frontend:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Trivy table output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spartakj/booking-frontend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Summary
        if: always()
        run: |
          echo "### Container Security Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** spartakj/booking-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Severity:** CRITICAL, HIGH, MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY

  owasp-zap-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: OWASP ZAP Security Scan
    
    steps:
      - name: Start application
        run: |
          docker run -d -p 8080:80 --name app-test spartakj/booking-frontend:latest
          sleep 10
          curl -I http://localhost:8080
      
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          cmd_options: '-a -j'
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: zap-scan-report
          path: |
            report_html.html
            report_json.json
      
      - name: Summary
        if: always()
        run: |
          echo "### Web Application Security Scan (OWASP ZAP)" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** http://localhost:8080" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Type:** Baseline" >> $GITHUB_STEP_SUMMARY
          echo "Report available in Artifacts" >> $GITHUB_STEP_SUMMARY
      
      - name: Cleanup
        if: always()
        run: docker stop app-test && docker rm app-test
