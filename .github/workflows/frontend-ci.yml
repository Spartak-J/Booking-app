name: Frontend CI/CD

on:
  push:
    branches: 
      - devops/frontend-deployment
      - Inna
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: spartakj
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        working-directory: ./frontend
        run: |
          echo "Building frontend Docker image..."
          docker build \
            --build-arg REACT_APP_API_BASE_URL=https://booking-oselya.pp.ua \
            -t spartakj/booking-frontend:latest \
            -t spartakj/booking-frontend:${{ github.sha }} \
            .
          echo "Build completed!"
      
      - name: Push to DockerHub
        run: |
          echo "Pushing images to DockerHub..."
          docker push spartakj/booking-frontend:latest
          docker push spartakj/booking-frontend:${{ github.sha }}
          echo "Images pushed successfully!"
      
      - name: Test container
        run: |
          echo "Testing container..."
          docker run -d -p 3001:80 --name test-container spartakj/booking-frontend:latest
          sleep 5
          curl -f http://localhost:3001 || exit 1
          docker stop test-container
          echo "Container test passed!"
      
      - name: Build Summary
        run: |
          echo "### Frontend Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** spartakj/booking-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** spartakj/booking-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://booking-oselya.pp.ua" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Ready for production deployment" >> $GITHUB_STEP_SUMMARY

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spartakj/booking-frontend:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Security Summary
        if: always()
        run: |
          echo "### Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Image scanned for CRITICAL and HIGH vulnerabilities" >> $GITHUB_STEP_SUMMARY
